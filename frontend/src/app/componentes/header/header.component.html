<header class="fixed">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img
      id="profile-img"
      src="../../../assets/img/logo.png"

    />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">


        <div class="navbar-nav me-auto mb-2 mb-lg-0">

        </div>

        <div class="d-flex">

          <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
            <li class="nav-item">
              <a [routerLink]="['home']"  class="nav-link" >HOME</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['home', 'register']"  class="nav-link" >SIGN UP</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['home', 'login']"  class="nav-link" >LOGIN</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
            <li class="nav-item">
              <a [routerLink]="['home', 'profile']"  class="nav-link" >PROFILE</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                GERENCIAMENTO
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a [routerLink]="['category']" class="dropdown-item">CATEGORY</a>
                <a [routerLink]="['device']" class="dropdown-item">DEVICE</a>
              </ul>
            </li>
            <li class="nav-item">
              <a href class="nav-link" (click)="logout()">LogOut</a>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </nav>
</header>
