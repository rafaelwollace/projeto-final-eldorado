<header class="fixed">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">


        <div class="navbar-nav me-auto mb-2 mb-lg-0">

        </div>

        <div class="d-flex">
          <ul class="navbar-nav mr-auto" routerLinkActive="active">
            <li class="nav-item">
              <a href="/home" class="nav-link" routerLink="home">Home </a>
            </li>
            <li class="nav-item">
              <a href="/category/index" class="nav-link" *ngIf="isLoggedIn" routerLink="category">CATEGORY</a>
            </li>
            <li class="nav-item">
              <a href="/device/index" class="nav-link" *ngIf="isLoggedIn" routerLink="device">DEVICE</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
            <li class="nav-item">
              <a href="/home/register" class="nav-link" routerLink="register">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="/home/login" class="nav-link" routerLink="login">Login</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
            <li class="nav-item">
              <a href="/home/profile" class="nav-link" routerLink="profile">TESTE</a>
            </li>
            <li class="nav-item">
              <a href class="nav-link" (click)="logout()">LogOut</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
