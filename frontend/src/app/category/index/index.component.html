<div class="row py-3">

  <app-create></app-create>

  <br/><br/>
      <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AÇÕES</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of category">

            </tr>
        </tbody>
    </table>

 </div>
