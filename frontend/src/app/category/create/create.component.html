<div class="row justify-content-center py-3">

  <div class="col-12 col-md-8 ">
      <h3 class="text-center">CADASTRO DE CATEGORIA</h3>
      <div class="modal-content rounded-5 shadow  p-4 pt-5" >

            <form
              *ngIf="!isSuccessful"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
          >
            <div class="form-group py-3">

              <input
                type="text"
                class="form-control"
                placeholder="Digite aqui sua Categoria."
                name="Name"
                [(ngModel)]="form.Name"
                required
                maxlength="126"
                ng-pattern="/^[a-zA-Z\s]*$/"
                #Name="ngModel"
              />
              <div *ngIf="Name.errors && f.submitted">
                <app-mensagem
                *ngIf="Name.errors['required']"
                mensagem="Category é um campo de preenchimento obrigatório."
              ></app-mensagem>


              <app-mensagem
              *ngIf="Name.errors['maxlength']"
                mensagem="A Category deve ter no máximo 126 caracteres."
              ></app-mensagem>

            </div>
            </div>

            <div class="form-group py-3">
              <button class="w-100 btn btn-lg btn-primary btn-block">Realizar Cadastro</button>
            </div>

          </form>



    </div>

 </div>
 </div>
