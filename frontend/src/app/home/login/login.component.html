<div class="card">
  <div class="card-body">
    <h4 class="text-center py-3">LOGIN</h4>


      <form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
              <input
              class="form-control"
              type="text"
              placeholder="Seu E-mail"
              [(ngModel)]="email"
              name="email"
              #campoEmail="ngModel"
              required
              />
              <app-mensagem
              *ngIf="campoEmail.invalid && campoEmail.touched"
              mensagem="E-mail obrigatório"></app-mensagem>
        </div>


        <div class="form-group  py-3">
            <input
              class="form-control"
              type="password"
              placeholder="Sua Senha"
              [(ngModel)]="password"
              name="password"
              #campoPassword="ngModel"
              required
              />
              <app-mensagem
              *ngIf="campoPassword.invalid && campoPassword.touched"
               mensagem="Senha obrigatória"></app-mensagem>
      </div>

      <div class="d-grid gap-2">
          <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Entrar no Sistema</button>
      </div>

      </form>


  </div>
</div>
