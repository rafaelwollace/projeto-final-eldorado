<div class="row justify-content-center py-3">

  <div class="col-12 col-md-6 ">

      <div class="modal-content rounded-5 shadow  p-4 pt-5" >

            <img
              id="profile-img"
              src="../../../assets/img/logo-eldorado.png"
              class="img-fluid"
            />


            <form
            *ngIf="!isSuccessful"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="form-group py-3">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="form.username"
                required
                minlength="3"
                maxlength="20"
                #username="ngModel"
              />
              <div *ngIf="username.errors && f.submitted">
                <app-mensagem
                *ngIf="username.errors['required']"
                mensagem="Username é um campo de preenchimento obrigatório."
              ></app-mensagem>

              <app-mensagem
                *ngIf="username.errors['minlength']"
                  mensagem="Seu Username deve ter no minimo 3 caracteres."
              ></app-mensagem>

              <app-mensagem
              *ngIf="username.errors['maxlength']"
                mensagem="Seu Username deve ter no máximo 20 caracteres."
              ></app-mensagem>

            </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="form.email"
                required
                email
                #email="ngModel"
              />
              <div *ngIf="email.errors && f.submitted">
                <app-mensagem
                  *ngIf="email.errors['required']"
                  mensagem="Email é um campo de preenchimento obrigatório."
                ></app-mensagem>

                <app-mensagem
                  *ngIf="email.errors['email']"
                    mensagem="Digite um email valido.."
                ></app-mensagem>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
              />
              <div *ngIf="password.errors && f.submitted">

              <app-mensagem
                  *ngIf="password.errors['required']"
                  mensagem="Password é um campo de preenchimento obrigatório."
              ></app-mensagem>

              <app-mensagem
                 *ngIf="password.errors['minlength']"
                  mensagem="Password com mínimo  6 caracteres."
              ></app-mensagem>

              </div>

            </div>
            <div class="form-group py-3">
              <button class="w-100 btn btn-lg btn-primary btn-block">Realizar Cadastro</button>
            </div>


            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
              Falha ao efetuar login!<br />{{ errorMessage }}
            </div>
          </form>


          <div class="alert alert-success py-3" *ngIf="isSuccessful">
            Cadastro efetuado com sucesso!!!
          </div>

    </div>

 </div>
 </div>
