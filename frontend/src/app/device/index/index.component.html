<div class="row py-3">

<app-create></app-create>

<br/><br/>
<table  class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Category</th>
      <th scope="col">Color</th>
      <th scope="col">Part Number</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor = "let row of device">
      <td>{{row.id}}</td>
      <td>{{ row.Category.Name }}</td>
      <td>{{row.Color}}</td>
      <td>{{row.PartNumber}}</td>
       <td><button (click)="deleteCategory(row.id)" class="btn btn-sm btn-danger" type="button">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
